<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Verification</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #faf8f8;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #1f3c88;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1f3c88;
      box-shadow: 0 0 4px rgba(31, 60, 136, 0.3);
    }

    .btn {
      background: #1f3c88;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #162a5a;
      transform: translateY(-2px);
    }

    .back-btn {
      background: #555;
    }

    .back-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Your Details</h2>

    <form>
      <input type="text" id="transaction_id" placeholder="Enter Transaction ID" required>
      <input type="text" id="unique_code" placeholder="Enter Unique Code" required><br>

      <button type="submit" class="btn" onclick="location.href='applicaton.html'">Submit</button></br>
      <button type="button" class="btn back-btn" onclick="location.href='index.html'">Back to Home</button>
    </form>
  </div>

</body>
</html>
